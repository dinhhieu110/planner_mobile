<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/css/style.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="js/main.js" type="module"></script>
    <title>Planner</title>
  </head>
  <body>
    <main>
      <section class="newItemEntry">
        <form action="" id="itemEntryForm">
          <label for="newItem">Enter a new to-do item</label>
          <input
            type="text"
            name=""
            id="newItem"
            size="40"
            autocomplete="off"
            placeholder="Add Item"
            tabindex="0"
          />
          <button
            id="addItem"
            class="button"
            title="Add new item"
            aria-label="Add new item to list"
            tabindex="0"
          >
            +
          </button>
        </form>
      </section>
      <section class="listContainer">
        <div class="listTitle">
          <h1>Your Plan</h1>
          <button
            id="clearItem"
            class="button"
            title="Clear the list"
            aria-label="Remove all items from the list"
            tabindex="0"
          >
            X
          </button>
        </div>
        <hr />
        <div id="listItems">
          <div class="item">
            <input type="checkbox" name="" id="1" tabindex="0" />
            <label for="1">Focus on Front-end improvement</label>
          </div>
          <div class="item">
            <input type="checkbox" name="" id="2" tabindex="0" />
            <label for="2">Study whenever I'm free</label>
          </div>
          <div class="item">
            <input type="checkbox" name="" id="3" tabindex="0" />
            <label for="3">Become a master in Front-end</label>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
